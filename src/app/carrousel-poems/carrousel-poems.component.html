<div class="dsc-carrousel" [ngStyle]="{'min-height':finalHeight}">
    <div class="dsc-carrousel-btns">
        <i class="fa fa-chevron-circle-left" (click)="setBack()"></i>
        <i class="fa fa-chevron-circle-right" (click)="setNext()"></i>
    </div>
    <div class="dsc-carrousel-content" >
        <ng-container *ngFor="let section of items">
            <div class="dsc-carrousel-content-item" [ngStyle]="{'background-image':'url('+section.image+')','margin-left':section.marginLeft+'%'}">
                <h1>{{section.title}}</h1>
                <p>{{section.content}}</p>
            </div>
        </ng-container>
    </div>

</div>
